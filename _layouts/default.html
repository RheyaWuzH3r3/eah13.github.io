<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>{{ page.title }}</title>
        <meta name="viewport" content="width=device-width">

        <!-- syntax highlighting CSS -->
        <link rel="stylesheet" href="/css/syntax.css">

        <!-- Custom CSS -->
        <link rel="stylesheet" href="/css/main.css">
        
        <!-- Minimalist CSS -->
        <link rel="stylesheet" type="text/css" href="/css/style.css" />
        <link rel="stylesheet" type="text/css" href="/css/white.css" title="white" />

        <!-- Minimalist scriprs -->
        <script type='text/javascript' src='/scripts/jquery.js'></script>
        <script type="text/javascript" src='/scripts/mootools.js'></script> 
        <script type="text/javascript" src='/scripts/script.js'></script>

        <!-- Analytics -->
        <script>
          (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
          (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
          m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
          })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
        
          ga('create', 'UA-20109396-1', 'elliotthauser.com');
          ga('send', 'pageview');
        
        </script>
    </head>
    <body>

        <div class="container">
          <div id="page">
            <div id="header">
              <h1><a href="/">{{ site.title }}</a></h1>
              <h2>{{ site.subtitle }}</h2>
            </div>
            <div id="leftcol">
              <ul>
                <li><a href="http://github.com/eah13/">github.com/eah13</a></li>
                <li><a href="http://twitter.com/@hauspoor/">@hauspoor</a></li>
                <li><a href="http://trinket.io">trinket.io</a></li>
              {% for section in site.sections %}
                <li><a href="{{section}}.html">{{ section }}</a></li>
              {% endfor %}
              </ul>
            </div>
            <div id="wrapper" class="clearfix">
              <div id="maincol">
                {{ content }}
              </div>
            </div>
          </div>
        </div> <!-- /container -->

        <!-- Twitter -->
        <script src="//platform.twitter.com/oct.js" type="text/javascript"></script>
        <script type="text/javascript">
        twttr.conversion.trackPid('l4kgy');
        </script>
        <noscript>
        <img height="1" width="1" style="display:none;" alt="" src="https://analytics.twitter.com/i/adsct?txn_id=l4kgy&p_id=Twitter" />
        <img height="1" width="1" style="display:none;" alt="" src="//t.co/i/adsct?txn_id=l4kgy&p_id=Twitter" />
        </noscript>
    </body>
</html>
